name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake curl ncurses

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j"$(sysctl -n hw.ncpu)"

      - name: Rename binary
        run: mv build/sillytui build/sillytui-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sillytui-macos-arm64
          path: build/sillytui-macos-arm64

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libncursesw5-dev libcurl4-openssl-dev

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j"$(nproc)"

      - name: Rename binary
        run: mv build/sillytui build/sillytui-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sillytui-linux-x86_64
          path: build/sillytui-linux-x86_64

  release:
    needs: [build-macos, build-linux]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          files: |
            artifacts/sillytui-macos-arm64/sillytui-macos-arm64
            artifacts/sillytui-linux-x86_64/sillytui-linux-x86_64
          draft: false
          prerelease: false
          generate_release_notes: true
