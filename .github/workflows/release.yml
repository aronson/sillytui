name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-macos:
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake curl ncurses

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j"$(sysctl -n hw.ncpu)"

      - name: Rename binary
        run: mv build/sillytui build/sillytui-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sillytui-macos-arm64
          path: build/sillytui-macos-arm64

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake libncursesw5-dev libcurl4-openssl-dev

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j"$(nproc)"

      - name: Rename binary
        run: mv build/sillytui build/sillytui-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sillytui-linux-x86_64
          path: build/sillytui-linux-x86_64

  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ncurses
            mingw-w64-x86_64-curl
            make

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -G "Unix Makefiles" -DCMAKE_BUILD_TYPE=Release
          make -j"$(nproc)"

      - name: Package
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path dist
          Copy-Item build/sillytui.exe dist/
          Copy-Item C:/msys64/mingw64/bin/libncursesw6.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libcurl-4.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libgcc_s_seh-1.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libwinpthread-1.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libstdc++-6.dll dist/
          Copy-Item C:/msys64/mingw64/bin/zlib1.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libbrotlidec.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libbrotlicommon.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libidn2-0.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libnghttp2-14.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libpsl-5.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libssh2-1.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libssl-3-x64.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libcrypto-3-x64.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libzstd.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libunistring-5.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libiconv-2.dll dist/
          Copy-Item C:/msys64/mingw64/bin/libintl-8.dll dist/
          Compress-Archive -Path dist/* -DestinationPath sillytui-windows-x86_64.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sillytui-windows-x86_64
          path: sillytui-windows-x86_64.zip

  release:
    needs: [build-macos, build-linux, build-windows]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/sillytui-macos-arm64/sillytui-macos-arm64
            artifacts/sillytui-linux-x86_64/sillytui-linux-x86_64
            artifacts/sillytui-windows-x86_64/sillytui-windows-x86_64.zip
          draft: false
          prerelease: false
          generate_release_notes: true
