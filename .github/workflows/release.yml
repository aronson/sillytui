name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-linux:
    runs-on: ubuntu-22.04
    container:
      image: ubuntu:20.04
      options: --privileged
    steps:
      - name: Clone
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install dependencies
        run: |
          apt-get update
          apt-get install -y sudo software-properties-common
          export DEBIAN_FRONTEND=noninteractive
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y cmake libncursesw5-dev libcurl4-openssl-dev gcc-13 g++-13 upx-ucl
          sudo update-alternatives --install /usr/bin/gcc gcc /usr/bin/gcc-13 100
          sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-13 100

      - name: Build Linux
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j"$(nproc)"
          mv sillytui sillytui-linux-x86_64
          chmod +x sillytui-linux-x86_64
          upx --ultra-brute sillytui-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sillytui-linux-x86_64
          path: build/sillytui-linux-x86_64

  build-macos:
    runs-on: macos-15
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: brew install cmake curl ncurses

      - name: Build
        run: |
          mkdir build && cd build
          cmake .. -DCMAKE_BUILD_TYPE=Release
          make -j"$(sysctl -n hw.ncpu)"
          mv sillytui sillytui-macos-arm64
          chmod +x sillytui-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: sillytui-macos-arm64
          path: build/sillytui-macos-arm64

  create-release:
    needs: [build-linux, build-macos]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: sillytui-linux-x86_64
          path: ./artifacts

      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: sillytui-macos-arm64
          path: ./artifacts

      - name: Create Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create ${{ github.ref_name }} \
            ./artifacts/sillytui-linux-x86_64 \
            ./artifacts/sillytui-macos-arm64 \
            --generate-notes
